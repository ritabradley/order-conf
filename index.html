<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<title>Order Confirmation</title>
	<link href="./styles.css" rel="stylesheet"/>
</head>
<body>
<div class="order-confirmation-screen">
	<div class="container">
		<div class="order-summary">
			<header>
				<h1>
					<a href="">SimpleWheels</a>
				</h1>
				<div class="account">
					<img alt="account avatar icon" class="account-avatar"
						 src="./img/account.svg">
				</div>
			</header>
			<p class="thanks-text">Thanks for your order #2357654, your package will
				be
				on its way shortly.
			</p>
			<main class="order-details">
				<div class="order-items">
					<div class="item-name">Chapelli Vintage Single Speed</div>
					<div class="item-price">$317</div>
				</div>
				<div class="order-items">
					<div class="item-name">Castelli Arenberg Gel Gloves</div>
					<div class="item-price">$39</div>
				</div>
				<div class="order-total">
					<div class="total-label">Total</div>
					<div class="total-price">$356</div>
				</div>
			</main>
		</div>

		<div class="bike-container">
			<img src="./img/bicycle.png" alt="a red bicycle" class="bike">
		</div>
	</div>

</div>
</body>
</html>
